<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Sticky Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Permanent+Marker&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1><span class="highlight">Pro</span>Notes</h1>
            <p class="tagline">Your digital sticky notes, always at hand.</p>
        </div>
        <div id="saving-indicator" class="saving-indicator">Saving...</div>
    </header>

    <main class="container">
        <section class="note-input-section">
            <textarea id="note-text" placeholder="Type your new note here..."></textarea>
            <div class="input-row">
                <label for="note-due-date">Due Date:</label>
                <input type="date" id="note-due-date">
            </div>
            <button id="add-note-btn" disabled>Add Note</button>
        </section>

        <section class="search-section">
            <input type="text" id="search-input" placeholder="Search notes...">
        </section>

        <section class="utility-section">
            <button id="export-notes-btn">Export All Notes</button>
            <input type="file" id="import-notes-input" accept=".json" style="display: none;">
            <button id="import-notes-btn">Import Notes</button>
        </section>

        <section id="notes-container" class="notes-grid">
            </section>
    </main>

    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2025 ProNotes App. All rights reserved.</p>
            <p>Made with ❤️ for productivity.</p>
        </div>
    </footer>

    <div id="confirm-modal" class="confirm-modal-overlay">
        <div class="confirm-modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this note?</p>
            <div class="confirm-modal-buttons">
                <button id="confirm-delete-btn">Delete</button>
                <button id="cancel-delete-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
